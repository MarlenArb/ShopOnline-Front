<p-button *ngIf="viewButton" label="Ver" (click)='generateTree()'></p-button>

<p-organizationChart [value]="data"
    styleClass="company">
    <ng-template let-node pTemplate="root">
        <span class="title_bold"> Tiendas <i class="fas fa-store"></i></span>
    </ng-template>
    <ng-template let-node pTemplate="shop">
        <span  class="title">{{node.label}}</span>
    </ng-template>
    <ng-template let-node pTemplate="product">
        <span  class="title_thin">{{node.label}}</span>
    </ng-template>
</p-organizationChart>

<div class="pretree"></div>
