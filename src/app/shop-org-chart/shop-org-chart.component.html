<p-button label="fillProducts" icon="pi pi-check" iconPos="left" (click)='fillProducts()'></p-button>
<p-button label="fillShops" icon="pi pi-check" iconPos="left" (click)='fillShops()'></p-button>
<p-button label="generateTree" icon="pi pi-check" iconPos="left" (click)='generateTree()'></p-button>

<p-organizationChart [value]="data"
    styleClass="company">
    <ng-template let-node pTemplate="leaf">
        <span style="font-weight:bold">{{node.label}}</span>
    </ng-template>
    <ng-template let-node pTemplate="default">
        {{node.label}}
    </ng-template>
</p-organizationChart>
