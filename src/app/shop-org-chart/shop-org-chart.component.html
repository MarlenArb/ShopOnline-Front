<div class="pretree"></div>

<!--hide on screens smaller than lg-->
<p-organizationChart [value]="data" class="d-none d-lg-block" 
    styleClass="company">
    <ng-template let-node pTemplate="root">
        <span class="title_bold"> Tiendas <i class="fas fa-store"></i></span>
    </ng-template>
    <ng-template let-node pTemplate="shop">
        <span  class="title">{{node.label}}</span>
        <p-tree [value]="productos"   class="tree"></p-tree>
    </ng-template>
    <ng-template let-node pTemplate="product">
        <span  class="title_thin">{{node.label}}</span>
    </ng-template>
</p-organizationChart>


<!--hide on lg and wider screens-->
<div class="d-lg-none"><p-tree [value]="allTree" layout="horizontal"  class="tree" emptyMessage="Pulse para cargar elementos"></p-tree></div>
