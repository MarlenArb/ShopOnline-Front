<div class="justify-content-center align-items-center" [@showContainer]='containerState'>
  <div class="row my-4" [@imgState]='stateName' [@imgTransform]='position'
  (@imgTransform.start)='logger($event)' (@imgTransform.done)='logger($event)'
>
    <img src="https://i.pinimg.com/736x/db/78/dc/db78dca6680118a0f38c8aab5a06b87d.jpg" alt="gato" class="mx-auto d-block">
  </div>

  <div class="row">
    <div class="row btn-group mx-auto d-block" role="group">
      <button type="button" class="btn btn-secondary" (click)='changePosition("translate")'>Translate</button>
      <button type="button" class="btn btn-secondary" (click)='changePosition("rotate")'>Rotate</button>
      <button type="button" class="btn btn-secondary" (click)='show = !show'>Show</button>
      <button type="button" class="btn btn-secondary"  (click)='changePosition("scale")'>Scale</button>
      <button type="button" class="btn btn-secondary"  (click)='changePosition("null"); show = true'>Reset</button>
    </div>
  </div>
</div>

<div class="row my-2">    
  <button type="button" class="btn btn-info mx-auto d-inline-block" (click)='show = true; showContainer = !showContainer'>Next Test</button>
</div>
