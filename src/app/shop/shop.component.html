<div class="container-lg">
<div *ngIf="!filterActive" class="title mt-2 col-12 bg-white pt-1 pb-1">Tiendas
  <i class="fas fa-search float-right lupa" title="Buscar" (click)='filterActive = true'></i>
</div>

<div class="row mt-2" *ngIf="filterActive">
  <div class="col-sm-10">
    <div class="form-group input-group">
      <input type="text" class="form-control" name="filter" [(ngModel)]="filterPost" placeholder="Buscar tienda..."  style="font-family: georgia,garamond,serif; font-style: italic;">
      <div class="input-group-append" title="Eliminar Filtro"   (click)='noFilter();' style="cursor: pointer;">
        <span class="input-group-text nofilter">X</span>
      </div>
    </div>
  </div>
  <div class="col-sm-2" *ngIf="filterActive">
    <button class="zoom btn btn-rounded btn-edit w-100" type="button"(click)='findShopByName(filterPost)'>
      Buscar
    </button>
  </div>
</div>

<div class="table-responsive mt-2">
  <table class="table table-sm">
    <thead class="thead-dark">
      <tr>
        <th scope="col" class="text-center column1"  [routerLink]="['/shop/form']"><i class="fas fa-plus-square plus" title="AÃ±adir Tienda"></i></th>
        <th scope="col">Nombre Tienda</th>
        <th scope="col">CIF</th>
        <th scope="col">Color</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let shop of shops; let i = index">
        <th scope="row" class="edit" title="Editar {{shop.shopName}}" [routerLink]="['/shop/form', shop.idShop]"><i class="fas fa-pen-square"></i></th>
        <td>{{shop.shopName}}</td>
        <td>{{shop.cif}}</td>
        <td>{{shop.color}}</td>
      </tr>
    </tbody>
  </table>
  <app-shop-paginator *ngIf="shopPaginator && searched == ''" [shopPaginator]="shopPaginator"></app-shop-paginator>

</div>
</div>
