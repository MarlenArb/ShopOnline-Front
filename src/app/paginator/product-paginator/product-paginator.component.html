<ul *ngIf="pages?.length > 0" class="pagination">

  <li [ngClass]="productPaginator.number > 0?'page-item':'disabled page-item'">
      <a class="page-link" [routerLink]="['/products/page', productPaginator.number - 1]">&laquo;</a>
  </li>

  <li [ngClass]="productPaginator.first?'disabled page-item':'page-item'">
      <a class="page-link" [routerLink]="['/products/page', 0]">
          Primera
      </a>
  </li>
  
  <li class="page-item" *ngFor="let page of pages" [ngClass]="page - 1 == productPaginator.number?'active':''">
      <span class="page-link" *ngIf="page - 1 == productPaginator.number">{{ page }}</span>
      <a class="page-link" *ngIf="page - 1 != productPaginator.number" [routerLink]="['/products/page', page - 1]">{{ page }}</a>
  </li>

  <li [ngClass]="productPaginator.last?'disabled page-item':'page-item'">
      <a class="page-link" [routerLink]="['/products/page', productPaginator.totalPages - 1]">
          Ãšltima
      </a>
  </li>

  <li [ngClass]="productPaginator.number < productPaginator.totalPages - 1?'page-item':'disabled page-item'">
      <a class="page-link" [routerLink]="['/products/page', productPaginator.number + 1]">&raquo;</a>
  </li>

</ul>
