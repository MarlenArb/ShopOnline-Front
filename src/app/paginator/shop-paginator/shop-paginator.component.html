<ul *ngIf="pages?.length > 0" class="pagination">

  <li [ngClass]="shopPaginator.number > 0?'page-item':'disabled page-item'">
      <a class="page-link" [routerLink]="['/shops/page', shopPaginator.number - 1]">&laquo;</a>
  </li>

  <li [ngClass]="shopPaginator.first?'disabled page-item':'page-item'">
      <a class="page-link" [routerLink]="['/shops/page', 0]">
          Primera
      </a>
  </li>
  
  <li class="page-item" *ngFor="let page of pages" [ngClass]="page - 1 == shopPaginator.number?'active':''">
      <span class="page-link" *ngIf="page - 1 == shopPaginator.number">{{ page }}</span>
      <a class="page-link" *ngIf="page - 1 != shopPaginator.number" [routerLink]="['/shops/page', page - 1]">{{ page }}</a>
  </li>

  <li [ngClass]="shopPaginator.last?'disabled page-item':'page-item'">
      <a class="page-link" [routerLink]="['/shops/page', shopPaginator.totalPages - 1]">
          Ãšltima
      </a>
  </li>

  <li [ngClass]="shopPaginator.number < shopPaginator.totalPages - 1?'page-item':'disabled page-item'">
      <a class="page-link" [routerLink]="['/shops/page', shopPaginator.number + 1]">&raquo;</a>
  </li>

</ul>
