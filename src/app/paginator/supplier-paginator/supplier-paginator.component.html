<ul *ngIf="pages?.length > 0" class="pagination">

  <li [ngClass]="supplierPaginator.number > 0?'page-item':'disabled page-item'">
      <a class="page-link" [routerLink]="['/suppliers/page', supplierPaginator.number - 1]">&laquo;</a>
  </li>

  <li [ngClass]="supplierPaginator.first?'disabled page-item':'page-item'">
      <a class="page-link" [routerLink]="['/suppliers/page', 0]">
          Primera
      </a>
  </li>
  
  <li class="page-item" *ngFor="let page of pages" [ngClass]="page - 1 == supplierPaginator.number?'active':''">
      <span class="page-link" *ngIf="page - 1 == supplierPaginator.number">{{ page }}</span>
      <a class="page-link" *ngIf="page - 1 != supplierPaginator.number" [routerLink]="['/suppliers/page', page - 1]">{{ page }}</a>
  </li>

  <li [ngClass]="supplierPaginator.last?'disabled page-item':'page-item'">
      <a class="page-link" [routerLink]="['/suppliers/page', supplierPaginator.totalPages - 1]">
          Ãšltima
      </a>
  </li>

  <li [ngClass]="supplierPaginator.number < supplierPaginator.totalPages - 1?'page-item':'disabled page-item'">
      <a class="page-link" [routerLink]="['/suppliers/page', supplierPaginator.number + 1]">&raquo;</a>
  </li>

</ul>
